<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Space</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Open Sans Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        /* Muted color palette and soft corners */
        body {
            background-color: #F8F4F0; /* Soft beige */
            color: #4B5563; /* Muted gray */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-[#D1E0E0] p-6 shadow-md">
        <div class="container mx-auto">
            <!-- Replace "Your Name" with your actual name -->
            <h1 class="text-3xl font-semibold text-[#1A202C]">
                John Doe's Personal Hub
            </h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-6 lg:p-12">
        <!-- Editable Bio Section -->
        <section class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-[#374151] mb-4">My Bio</h2>
            <div class="relative">
                <p id="user-bio" contenteditable="true" class="prose text-gray-700 bg-gray-100 p-4 rounded-lg outline-none focus:ring-2 focus:ring-blue-600 transition-shadow duration-200">
                    This is your personal bio. Click here to edit and share a little bit about yourself!
                </p>
                <button id="save-bio-btn" class="absolute top-4 right-4 bg-blue-600 text-white px-3 py-1 rounded-full text-sm hover:bg-blue-700 transition duration-200">
                    Save
                </button>
            </div>
        </section>

        <section class="bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-[#374151] mb-6">File Uploader</h2>
            
            <!-- File Upload Section -->
            <div class="bg-[#F3F4F6] p-6 rounded-lg mb-6 border-dashed border-2 border-gray-300 text-center cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                <input type="file" id="file-input" multiple class="hidden">
                <label for="file-input" class="block text-gray-500 font-medium">
                    <span class="text-blue-600 font-bold">Click here to upload files</span> or drag and drop
                </label>
            </div>
            
            <!-- Uploaded Files List -->
            <div id="file-list" class="space-y-4">
                <div class="p-4 text-center text-gray-500">
                    No files uploaded yet.
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#D1E0E0] p-4 text-center text-sm text-[#1A202C]">
        <p>&copy; 2024 Your Personal Space. All rights reserved.</p>
    </footer>

    <!-- Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
            <p id="modal-text" class="text-lg font-medium mb-4"></p>
            <button id="modal-close-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                OK
            </button>
        </div>
    </div>
    
    <!-- JavaScript for File Handling and Popups -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const messageModal = document.getElementById('message-modal');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const bioElement = document.getElementById('user-bio');
            const saveBioBtn = document.getElementById('save-bio-btn');

            let uploadedFiles = [];

            // --- Bio Functionality ---
            // Load bio from local storage on page load
            const savedBio = localStorage.getItem('userBio');
            if (savedBio) {
                bioElement.textContent = savedBio;
            }

            // Save bio to local storage when the button is clicked
            saveBioBtn.addEventListener('click', () => {
                const bioContent = bioElement.textContent;
                localStorage.setItem('userBio', bioContent);
                showMessage('Bio saved successfully!');
            });
            
            // Show a temporary message in a modal
            const showMessage = (text) => {
                modalText.textContent = text;
                messageModal.classList.remove('hidden');
            };

            // Close the modal
            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            // Handle file input changes
            fileInput.addEventListener('change', (e) => {
                // Get the new files from the input element
                const files = e.target.files;
                if (files.length > 0) {
                    // Convert files to a list and add them to our temporary storage
                    uploadedFiles.push(...Array.from(files));
                    // Update the list of files displayed on the page
                    renderFiles();
                    // Clear the input so the same file can be uploaded again if needed
                    fileInput.value = '';
                }
            });

            // Handle drag and drop
            const dropArea = document.querySelector('label[for="file-input"]').parentNode;
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            dropArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadedFiles.push(...Array.from(files));
                    renderFiles();
                }
            });

            // Function to render the list of uploaded files
            const renderFiles = () => {
                // Clear the current list display
                fileList.innerHTML = '';
                
                if (uploadedFiles.length === 0) {
                    fileList.innerHTML = `<div class="p-4 text-center text-gray-500">No files uploaded yet.</div>`;
                    return;
                }

                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow-sm';
                    fileItem.innerHTML = `
                        <span class="truncate pr-4">${file.name}</span>
                        <div class="relative group">
                            <button class="options-btn bg-gray-300 text-gray-700 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-400 transition-colors duration-200">
                                <!-- Three dots icon for options button -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                            </button>
                            <!-- Options Dropdown -->
                            <div class="options-dropdown absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg hidden">
                                <a href="#" data-action="download" data-index="${index}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100 transition-colors duration-200">
                                    Download
                                </a>
                                <a href="#" data-action="share" data-index="${index}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100 transition-colors duration-200">
                                    Copy Link
                                </a>
                            </div>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });

                // Attach event listeners to the new buttons
                document.querySelectorAll('.options-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const dropdown = e.currentTarget.nextElementSibling;
                        // Hide all other dropdowns before showing this one
                        document.querySelectorAll('.options-dropdown').forEach(d => {
                            if (d !== dropdown) d.classList.add('hidden');
                        });
                        dropdown.classList.toggle('hidden');
                    });
                });

                document.querySelectorAll('.options-dropdown a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const action = e.currentTarget.getAttribute('data-action');
                        const index = parseInt(e.currentTarget.getAttribute('data-index'));
                        const file = uploadedFiles[index];

                        if (action === 'download') {
                            const url = URL.createObjectURL(file);
                            const tempLink = document.createElement('a');
                            tempLink.href = url;
                            tempLink.download = file.name;
                            document.body.appendChild(tempLink);
                            tempLink.click();
                            document.body.removeChild(tempLink);
                            URL.revokeObjectURL(url); // Clean up the object URL
                            showMessage(`${file.name} is being downloaded.`);
                        } else if (action === 'share') {
                            // Create a temporary link from the file
                            const url = URL.createObjectURL(file);
                            
                            // Use clipboard API for copying, with a fallback
                            try {
                                const tempInput = document.createElement('input');
                                document.body.appendChild(tempInput);
                                tempInput.value = url;
                                tempInput.select();
                                document.execCommand('copy');
                                document.body.removeChild(tempInput);
                                showMessage(`Link for ${file.name} copied!`);
                            } catch (err) {
                                showMessage('Failed to copy link.');
                            } finally {
                                URL.revokeObjectURL(url);
                            }
                        }

                        // Hide the dropdown after an action is taken
                        e.currentTarget.parentNode.classList.add('hidden');
                    });
                });

                // Hide dropdowns when clicking anywhere else on the page
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.group')) {
                        document.querySelectorAll('.options-dropdown').forEach(d => {
                            d.classList.add('hidden');
                        });
                    }
                });
            };
        });
    </script>
</body>
</html>
